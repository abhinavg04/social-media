{% extends "layout.html" %}
{% block content %}
<div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center p-5" >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5" >
                        <h1 class="text-uppercase text-center mb-5">Create an account</h1>
                        <form action="" method="post">
                         {%csrf_token%}
                         <table class="table text-center">
                            {{form.as_table}}
                         </table>
                         <div class="text-center">
                            <button class="btn btn-outline-light" style="background-color: blue;">Update</button>
                            <a href="{% url 'update_pswd' %}" class="btn btn-outline-primary">Update password</a>
                         </div>
                         <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'landing' %}"
                            class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
                            
                    </div>
                       
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
